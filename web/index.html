<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="icon.png"/>

    <!--MAP-->
    <link rel="stylesheet" href="css/ol.css">

    <title>Waybill</title>
    <!--../../resources/sap-ui-core.js-->
    <script id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-resourceroots='{"com.modekzWaybill": "./"}'>
    </script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script>
        sap.ui.getCore().attachInit(function () {
            // Status texts are required
            sap.ui.require(["sap/ui/model/odata/v2/ODataModel", "com/modekzWaybill/controller/LibStatus"], function (ODataModel, LibStatus) {
                var model = new ODataModel("/odata.svc/");
                model.read("/StatusTexts", {
                    success: function (data) {
                        // Init texts
                        new LibStatus(null, data.results);

                        // Show main app
                        new sap.ui.core.ComponentContainer({
                            height: "100%",
                            name: "com.modekzWaybill"
                        }).placeAt("content");
                    }
                });
            });


        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
